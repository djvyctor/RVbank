<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylelogin.css') }}">
    <title>Login</title>
</head>
<body>
    
    <form id="form" method="POST">
        <h3>Login</h3>
         {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for msg in messages %}
                        <li style="color: red">{{ msg }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
       
        <label>CPF:</label><input name='cpf' placeholder="000.000.000">
        <label>PASSWORD:</label><input name='password' placeholder="password">
        <button type="submit">Enviar</button>
        <p><a href="{{ url_for('register')}}"> NÃ£o tem conta? Cadastre-se</a></p>
    </form>

    </body>
</html>
